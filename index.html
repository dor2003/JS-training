<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PracticeLesson</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <main class="ui">
        <article class="data-create">
            <!--Header for Create New User block-->
            <header>
                <h1>Create new User</h1>
            </header>
            <!--Content block for New User block-->
            <article>
                <form>
                    <!--Input Fields-->
                     <aside>
                         <label for="first_name">First Name: </label>
                         <input id="first_name" class="input-field wide" type="text">
                     </aside>
                    <br>
                    <aside>
                        <label for="last_name">Last Name: </label>
                        <input id="last_name" class="input-field wide" type="text">
                    </aside>
                    <br>
                    <aside>
                        <label for="age">Age: </label>
                        <input id="age" class="input-field wide" type="text">
                    </aside>
                    <br>
                    <aside>
                        <label for="city">City: </label>
                        <input id="city" class="input-field wide" type="text">
                    </aside>
                    <br>
                    <aside>
                        <label for="interests">List of interests: </label>
                        <!--Drop-Down list choice-->
                        <select id="interests" class="input-field">
                            <option value="reading">Reading</option>
                            <option value="popular_science">Popular Science</option>
                            <option value="programming" selected>Programming</option>
                        </select>
                        or
                        <!--Type your own Input field-->
                        <input id="interest" class="input-field" type="text" placeholder="Type your own">
                    </aside>
                    <br>
                    <!--Create user Button-->
                    <button class="button create-button" type="submit">Create</button>
                </form>
            </article>
        </article>

        <article>
            <!--Header for List of Users block-->
            <header>
                <h1>List of Users</h1>
            </header>
            <!--Content block for List of Users-->
            <article class="data-table">
                <table class="users-list">
                    <!--Set of table headers-->
                    <thead class="tr-left">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Interests</th>
                            <!--Delete Button-->
                            <th></th>
                        </tr>
                    </thead>
                    <!--Table Data-->
                    <tbody>
                        <tr>
                            <td>Bruce Wayne</td>
                            <td>35</td>
                            <td>Gotham</td>
                            <td>Helping people</td>
                            <td class="tr-center"><button class="button delete-button">X</button></td>
                        </tr>
                        <tr>
                            <td>Bruce Wayne</td>
                            <td>35</td>
                            <td>Gotham</td>
                            <td>Helping people</td>
                            <td class="tr-center"><button class="button delete-button">X</button></td>
                        </tr>
                        <tr>
                            <td>Bruce Wayne</td>
                            <td>35</td>
                            <td>Gotham</td>
                            <td>Helping people</td>
                            <td class="tr-center"><button class="button delete-button">X</button></td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </article>
    </main>
</body>
</html>
